<!DOCTYPE html>
<html lang="pt">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Beerlivery</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom Font -->
    <link href="https://fonts.googleapis.com/css?family=Alex+Brush" rel="stylesheet">
    
    <!-- Links to CSS -->
    <link rel="stylesheet" href="css/topo e corpo/topo.css">
    <link rel="stylesheet" href="css/topo e corpo/corpo.css">
    <link rel="stylesheet" type="text/css" media="all" href="css/telas/carrinho.css">
    
    <link rel="shortcut icon" href="http://spyrestudios.com/favicon.ico">
    <link rel="icon" href="http://spyrestudios.com/favicon.ico">
    
    
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Beerlivery</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Beerlivery</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">
            
            <div id="div_secundaria">
                
                <div id="div_logo" class="container col-md-12">
                    <h1 id="logo" class="col-sm-6">Beerlivery</h1>
                    <div id="top_right" class="col-sm-6">
                        <div id="osDeCima">
                            <a href="quemSomos.html" class="btn btn-prmiary btn-sm" style="background-color: rgba(169, 117, 61, 0.8);">Quem Somos</a>       <!-- FUTURAMENTE A TAG STYLE DEVE SER RETIRADA -->
                            <a href="faleConosco.html" class="btn btn-prmiary btn-sm" style="background-color: rgba(169, 117, 61, 0.8);">Fale Conosco</a>   <!-- FUTURAMENTE A TAG STYLE DEVE SER RETIRADA -->
                        </div>
                        <div id="osDeBaixo">
                            <a href="carrinho.html" class="btn btn-default col-sm-6">Carrinho Vazio</a>
                            <h1 id="cart_h1" class="col-sm-6"><span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span></h1>
                        </div>
                    </div>
                </div>

                <div class="row">
                  
                   <div class="col-md-12">
                        <h3>Carrinho de Compras</h3>
                        <hr>
                    </div>
                   
                    <table id="cart">
                        <thead>
                          <tr>
                            <th class="first"></th>
                            <th class="second">Qtd</th>
                            <th class="third">Produto</th>
                            <th class="fourth">Preco total</th>
                            <th class="fifth">&nbsp;</th>
                          </tr>
                        </thead>
                        <tbody>
                           <tr>
                            <td colspan="5">
                              <center><img src="img/carregando.gif" width="10%" id="carregando"></center>
                            </td>
                          </tr>
                          
                          
                          <div id="preencherCarrinho">
                              
                          </div>

                          <!-- tax + subtotal -->
                          <tr class="extracosts">
                            <td class="light">Frete</td>
                            <td colspan="2" class="light"></td>
                            <td>R$3.00</td>
                            <td>&nbsp;</td>
                          </tr>
                          <tr class="totalprice">
                            <td class="light">Total:</td>
                            <td colspan="2">&nbsp;</td>
                            <td colspan="2"><span class="thick">R$00.00</span></td>
                          </tr>

                          <!-- checkout btn -->
                          <tr class="checkoutrow">
                            <td colspan="5" class="checkout"><button id="submitbtn">Finalizar agora!</button></td>
                          </tr>
                        </tbody>
                    </table>
                    
                </div>

            </div>

        </div>

    </div>
    <!-- /.container -->
    
    <div id="footer_container">

        <!-- Footer -->
        <div class="container">
            <p>Todos os direitos reservados. Beerlivery 2017.</p>
        </div>

    </div>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
    <script src="script/firebase.js"></script>
    <script src="script/carrinho.js"></script>

</body>

</html>
