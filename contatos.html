    <h2>Preencha os campos e nos envie sua dúvida</h2>
    <div id="contatoStyle">
        <form action="urlaqui" method="POST">
            <div id="campo">
                <label for="nomeProduto">Nome:&nbsp&nbsp&nbsp</label>
                <input type="text" id="nome" name="nome" placeholder="Obrigatório" maxlength="45" required>
            </div>
            <div id="campo">
                <label for="nomeProduto">E-mail:&nbsp&nbsp&nbsp</label>
                <input type="text" id="email" name="email" placeholder="Obrigatório" maxlength="45" required>
            </div>

            <div id="campo">
                <label for="nomeProduto">Assunto:</label>
                <input type="text" id="assunto" name="assunto" placeholder="Obrigatório" maxlength="45" required>
            </div>
            <div id="campo">
                <label for="nomeProduto">Telefone:</label>
                <input type="text" id="telefone" name="telefone" placeholder="Obrigatório" maxlength="45" required>
            </div>
            <div>
                <label for="descricao">Mensagem<br></label>
                <textarea id="mensagem" name="mensagem" cols="10" rows="5" placeholder="Digite sua mensagem aqui" required></textarea>
            </div>
            <button type="submit" id="enviar">Enviar</button>
        </form>
    </div>
